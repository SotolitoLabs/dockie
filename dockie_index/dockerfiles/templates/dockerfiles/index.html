{% extends 'dockerfiles/base.html' %}

{% block title %}List{% endblock %}
{% block body_block %}
{% if dockerfiles %}
    <ul>
    {% for file in dockerfiles %}
        <li><a href="/dockie/{{ file.id }}/">{{ file.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Dockerfiles are available.</p>
{% endif %}
{% endblock %}
